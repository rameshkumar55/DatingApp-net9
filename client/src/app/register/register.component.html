<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form #registerForm="ngForm" (ngSubmit)="register()" class="mx-1 mx-md-4"
                                    autocomplete="off">

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" name="username" [(ngModel)]="model.username"
                                                class="form-control" />
                                            <label class="form-label">User Name</label>
                                        </div>
                                    </div>
                                    <!--<div class="mb-3">
                                        <label>Who is your fav user?</label>
                                        <select class="form-select" id="">
                                            @for (item of usersFromHomeComponent(); track $index) {
                                            <option [value]="item.userName">{{item.userName}}</option>
                                            }
                                        </select>
                                    </div>-->

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="password" name="password" [(ngModel)]="model.password"
                                                class="form-control" />
                                            <label class="form-label">Password</label>
                                        </div>
                                    </div>



                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-lg me-2">Register</button>
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-lg" (click)="cancel()">Cancel</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
