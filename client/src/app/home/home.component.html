<div class="container mt-5">
    <div style="text-align: center;">
        @if (!registerMode) {
        <h1>Find your match</h1>
        <p>Come on in to your match.. all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn  btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn  btn-primary btn-lg me-2">Learn More</button>
        </div>
        }@else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
        }
    </div>
</div>
